<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal">Hello {{ username }}</h1>
            <a
                class="btn btn-lg btn-danger"
                href="{{ url_for('logout') }}"
                role="button"
            >Logout</a>
            <button
                type="button"
                class="w-100 btn btn-lg btn-success"
                id="notifyState"
            >Notify</button>
        </form>
    </main>
</body>
<script>
    $(document).ready(function () {
        checkNotifyState();
        $("#notifyState").click(notifyAuthHandler);

        function checkNotifyState() {
            axios.get('/line-notify/state')
                .then(function (response) {
                    // handle success
                    const rsp = response.data
                    if (rsp.state) {
                        // To revoked
                        $("#notifyState").removeClass("btn-success");
                        $("#notifyState").addClass("btn-warning");
                        $("#notifyState").html('Revoked');
                        return
                    }
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                    alert(`${error.data}`)
                })
        }
        function notifyAuthHandler() {
            const notifyState = $("#notifyState").html()
            if (notifyState === "Notify") {
                console.log("Disable notify");
                axios.get("/line-notify/oauth2/authorize")
                    .then(function (response) {
                        // handle success
                        const rsp = response.data
                        console.log(rsp);
                        window.location.href = rsp.url
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                        alert(`${error.data}`)
                    })


            } else {
                console.log("Enable notify");
                axios.delete("/line-notify/revoked")
                    .then(function (response) {
                        // handle success
                        const rsp = response.data
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                        alert(`${error.data}`)
                    })
            }

        }

    });
</script>
