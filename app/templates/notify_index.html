<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal">Hello {{ username }}</h1>
            <button type="button" class="w-100 btn btn-lg btn-danger" id="logout">Logout</button>
            <button type="button" class="w-100 btn btn-lg btn-success" id="notifyState" disabled=true>Notify</button>
            <button type="button" class="w-100 btn btn-lg btn-success" id="sendNotify" disabled=true>Send</button>
        </form>
        <input id="message" type="text" class=" form-control" placeholder="message or image URL" aria-label="message"
            aria-describedby="addon-wrapping">
        <li></li>
    </main>
</body>
<script>
    $(document).ready(function () {
        checkNotifyState();
        getNotifyRecords();
        $("#notifyState").click(notifyAuthHandler);
        $("#sendNotify").click(sendNotify);
        $("#logout").click(function () {
            window.location.href = "/logout";
        });

        function checkNotifyState() {
            axios.get('/line-notify/status')
                .then(function (response) {
                    // handle success
                    const rsp = response.data
                    console.log(`Status: ${rsp.status}`)
                    if (rsp.status) {
                        // To revoked
                        $("#notifyState").removeClass("btn-success");
                        $("#notifyState").addClass("btn-warning");
                        $("#notifyState").html('Revoked');
                        $('#sendNotify').prop('disabled', false)
                        return
                    }
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                    alert(`${error.response.data}`)
                }).finally(function () {
                    $('#notifyState').prop('disabled', false)
                });
        }
        function notifyAuthHandler() {
            const notifyState = $("#notifyState").html()
            $('#notifyState').prop('disabled', true)
            if (notifyState === "Notify") {
                console.log("Disable notify");
                axios.get("/line-notify/oauth2/authorize")
                    .then(function (response) {
                        // handle success
                        const rsp = response.data
                        console.log(rsp);
                        window.location.href = rsp.url
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                        alert(`${error.response.data}`)
                    }).finally(function () {
                        $('#notifyState').prop('disabled', false)
                    });
            } else {
                console.log("Enable notify");
                axios.delete("/line-notify/revoked")
                    .then(function (response) {
                        $("#notifyState").removeClass("btn-warning");
                        $("#notifyState").addClass("btn-success");
                        $("#notifyState").html('Notify');
                        $('#notifyState').prop('disabled', false)
                        $('#sendNotify').prop('disabled', true)
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                        alert(`${error.response.data}`)
                    }).finally(function () {
                        $('#notifyState').prop('disabled', false)
                    });
            }
        }
        function sendNotify() {
            var message = $("#message").val()
            if (message === "") {
                alert("Can not send empty message")
                return
            }
            console.log(`Message ${message}`)
            axios.post("/line-notify/message", {
                message: message
            })
                .then(function (response) {
                    const data = response.data;
                    var showMessage = `<p class="h3">${data.create_at} - ${data.name} - ${data.message}</p>`;
                    $("li").append(showMessage);
                    $("#message").val('');
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                    alert(`${error.response.data}`)
                })
        }

        function getNotifyRecords() {
            axios.get("/line-notify/message")
                .then(function (response) {
                    const data = response.data;
                    data.forEach(element => {
                        console.log(element)
                        var showMessage = `<p class="h3">${element.create_at} - ${element.name} - ${element.message}</p>`;
                        $("li").append(showMessage);
                    });
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                    alert(`${error.response.data}`)
                })
        }


    });
</script>
